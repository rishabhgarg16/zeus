<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h1>WebSocket Test</h1>
<script>
    // Connect to the WebSocket endpoint using SockJS and STOMP
    var socket = new SockJS('http://localhost:8080/testWs'); // connection made
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
        console.log('Connected: ' + frame);

        // Subscribe to the /topic/event destination

<!--        stompClient.subscribe('/topic/event', function(message) {-->
<!--            console.log('Received message: ' + message.body);-->
<!--        });-->

        // Send a message to the /app/ws endpoint
        stompClient.send('/app/ws', {}, 'Hello Server');
    });

    stompClient.onclose = function() {
        console.log("WebSocket connection closed");
    };
</script>
</body>
</html>
